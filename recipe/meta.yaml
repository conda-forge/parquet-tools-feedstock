{% set name = "parquet-tools" %}
{% set version = "0.2.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 7bad2ad38f2381afde9d109577199d953946a904b0d74b2f074e47040673f60a

build:
  number: 1
  noarch: python
  entry_points:
    - parquet-tools = parquet_tools.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - python >={{ python_min }},<4.0
    - halo >=0.0.29,<1
    - pyarrow
    - pandas >=1,<3
    - tabulate >=0.8.7,<1
    - boto3 >=1.13,<2
    - thrift >=0.13.0,<1
    - colorama >=0.4.3,<1

test:
  requires:
    - python {{ python_min }}
  imports:
    - parquet_tools
    - parquet_tools.commands
    - parquet_tools.gen_py
    - parquet_tools.gen_py.parquet
    - parquet_tools.parquet
  commands:
    - parquet-tools --help

about:
  home: https://github.com/ktrueda/parquet-tools
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Easy install parquet-tools

extra:
  recipe-maintainers:
    - jdblischak
